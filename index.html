<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0630JS</title>
<script language="JavaScript">
	alert("你好我是Nara，這是我練習網頁技巧的網站^_^");
	function ShowTime()
	{
		var NowDate=new Date();
		var h=NowDate.getHours();
		var m=NowDate.getMinutes();
		var s=NowDate.getSeconds();

		var age =new Date(1996,4,27);

	//直接顯示時間時區
	//	document.getElementById('showbox').innerHTML= new Date();
		document.getElementById('showbox_1').innerHTML= h+'時'+m+'分'+s+'秒';
		document.getElementById('showbox_2').innerHTML= (NowDate-age)/(1000*60*60*24*365);
		
		setTimeout('ShowTime()',1000);
	}


</script>

</head>
<style type="text/css" media="screen">
	body
	{
		background-color:pink;
	}	
</style>
<body onload="ShowTime()">
<h1>JavaScript練習網頁
<div id="showbox_1">123</div>
<div id="showbox_2">123</div>
</h1>
<h3 id="title"></h3>
<div id="demo_1">TEST!!!!</div>

<script>
	
	document.write("<h2>Nara</h2>");
	function number_01()
	{
		//寫法一
		document.getElementById("title").innerHTML="按鈕觸發事件";
		//寫法二
		x=document.getElementById("demo_1");
		x.innerHTML="HelloWorld!!!";
	}
	function number_02()
	{
		var a=1,b=2,sum=0;
		sum=a+b;
		document.getElementById("title").innerHTML="運算";	
		document.getElementById("demo_1").innerHTML="a="+a+","+"b="+b+",a+b="+sum;	
	}
	function number_03()
	{
		var i,j;
		
		document.getElementById("title").innerHTML="九九乘法表";
		document.getElementById("demo_1").innerHTML="";
	
		for(i=1;i<10;i++)
		{
			for(j=1;j<10;j++)
			{
				if((i*j)>=10)
				{
					demo_1.innerText=demo_1.innerText+j+"*"+i+"="+i*j+" | ";		
				}
				else
				{
					demo_1.innerText=demo_1.innerText+j+"*"+i+" = "+i*j+" | ";
					
				}
			}
			demo_1.innerText="\ "+demo_1.innerText+"\n";
		}
		
	}
	
</script>
<button type="button" onclick="number_01()">練習1</button>
<button type="button" onclick="number_02()">練習2</button>
<button type="button" onclick="number_03()">練習3</button>




</body>
</html>

<!DOCTYPE html>

	<script language="JavaScript">
		alert("你好我是Nara，這是我練習網頁技巧的網站^_^");

		function ShowTime() {
			var NowDate = new Date();
			var h = NowDate.getHours();
			var m = NowDate.getMinutes();
			var s = NowDate.getSeconds();
			var age = new Date(1996, 4, 27);
			var ageAfter = (NowDate - age) / (1000 * 60 * 60 * 24 * 365);
			//直接顯示時間時區
			//	document.getElementById('showbox').innerHTML= new Date();
			document.getElementById('showbox_1').innerHTML = h + ':' + m + ':' + s;
			document.getElementById('showbox_2').innerHTML = ageAfter.toFixed(9);
			document.getElementById('showbox_3').innerHTML = "原來我活了" + Math.floor((NowDate - age) / (1000 * 60 * 60 * 24)) + "天";
			setTimeout('ShowTime()', 100);
		}
	</script>
</head>

						function number_03()
						{

									{

									{

									}
								}

							}
